<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>ExaBlog</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
		<link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet"> -->

        <link th:href="@{/css/exablog.css}" rel="stylesheet" media="screen" />

    </head>


	<body>
	
        <!-- Nav START-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#" style="color:#222;">  
                  <img class="img-circle img-responsive" src="../static/image/hipster.jpeg" width="100px"; height="auto" style="border:6px solid #222;"/>
                  <!-- Fehler bei Smartphone Displaygröße-->
              </a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">

              <ul class="nav navbar-nav ">
               <!-- <li class="active"><a href="#">Dash</a></li> -->
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Timelines <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Meine Timeline</a></li>
                    <li><a href="#">ExaBlog Timeline</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Follow<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">ich folge</a></li>
                <li><a href="#">mir folgen</a></li>
                  </ul>
                </li>

              </ul>
               <form class="navbar-form navbar-right" th:action="@{/suchenutzer}" th:object="${string}">
                <div class="form-group">
                  <input type="text" th:name="searchterm" class="form-control input-sm" placeholder="Suche nach Nutzern">
                </div>
                <button type="submit" class="btn btn-default btn-sm">Suche</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>-->
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Abmelden</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Nav END-->

	 
<br/><br/><br/><br/><br/><br/><br/>
<div class="container-fluid">
    <div class="row" style="margin:10px 10px 10px 10px;">
       
        <!-- Neuer Post dynamisch -->
        <div class="col-sm-4 col-md-4 col-lg-2" >
            <div class="col-md-12" style="background-color:white; opacity:0.8;">
                <h2>neue Nachricht</h2>
                <hr/>
            
                <form class="form-group" th:action="@{/create-post}" th:object="${message}" method="post" onsubmit="sendContent();" >
                    <label for="comment"></label>
                    <textarea class="form-control" rows="5" th:field="*{content}" id="comment" maxlength="140"></textarea>
                        <br/>
                    <button type="submit" class="btn-success btn-block btn-lg">posten</button>
                         <br/>
                    <button type="submit" class="btn-danger btn-block btn-md">abbrechen</button>
                        <br/>
                </form>
            </div>
     </div>
      <!-- ENDE Neuer Post dynamisch -->


        <div class="col-sm-8 col-md-8 col-lg-10">
            <div class="col-md-12" style="background-color:white; opacity:0.8;">
                <div class="col-md-12">
                    <h1>ExaBlog Timeline</h1>
                       <hr/>
                         
                        <!-- dynamischer POST! -->
                        <div class="media" class="post thumbnail" th:each="post : ${posts}">
                            <div class="media-left">
                                <img th:src="'/static/image/' + ${post.profilePicturePath}" alt="profile-pic" class="media-object" style="width:80px"/>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <a th:text="'./timeline/' + ${post.userName}"/>
                                    <small>
                                        <i th:text="${post.date}">&nbsp;&nbsp;&nbsp;</i>
                                    </small>
                                </h4>
                                <p><p th:text="${post.content}"></p>
                            </div>
                        </div>
                        <!-- ENDE dynamischer POST! -->
                        
                        <!-- Statisches Beispiel -->
                        <div class="media">
                            <div class="media-left">
                            <img src="../static/image/p1.jpg" class="media-object" style="width:80px">
                            <span class="badge">folgen?</span>
                            </div>
                            <div class="media-body">
                            <h4 class="media-heading">Forkbomb<small><i>&nbsp;&nbsp;&nbsp;20.10.2016, 15:40</i></small></h4>
                            <p>ForkbombForkbombForkbombForkbomb<br/>ForkbombForkbombForkbombForkbomb</p>
                            </div>
                        </div>
                        <!-- ENDE Statisches Beispiel ENDE -->
                        
                         <hr/>
                         <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true" style="color:black; padding-left:45%;"></span>
                        
                     
                </div>
            </div>
        </div>

    </div>

</div>

</html>
