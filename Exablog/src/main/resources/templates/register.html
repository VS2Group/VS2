    -o-background-size: cover;
    background-size: cover;

    h1{
        color: lightgrey;

        margin-top: 35%;
    }

    #panel-login{
    background-color: #222;
    border: black;

    #logo {

    font-family:coolvetica;

    color: white;

    background-color: #222;

        <!-- Nav Balken -->
        <nav class="navbar navbar-inverse navbar-fixed-top text-center">

        <!-- Login --> 
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="container-fluid container-login">
                        <div class="panel panel-default" id="panel-login">
                            <div class="panel-body">
                                <h2 id="title-login">Registrieren</h2>    
                                <form action="#" th:action="@{/register}" th:object="${user}" method="POST">
                                    <div class="form-group">
                                        <input type="text" th:field="*{username}" class="form-control"  placeholder="Benutzername" required="true" autofocus="true" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" th:field="*{password}" class="form-control" placeholder="Passwort" required="true" />
                                    </div>
                                    <button type="submit" class="btn btn-default">Registrieren</button>
                                    <button type="register" class="btn pull-right">Löschen</button>
                                </form>
                               <br/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
            </div>
        </div>
