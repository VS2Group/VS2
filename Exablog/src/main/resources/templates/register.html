<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>ExaBlog Registrieren</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/static/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet"
          media="screen"/>
    <!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- ====================================================== -->
    <!-- Bootstrap-Overwrite-->
    <!--erstmal in der HTML nach Zeit auslagerung in eigene CSS -->
    <!-- ====================================================== -->
    <link th:href="@{/css/exablog.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/welcome.css}" rel="stylesheet" media="screen"/>

    <!-- Bootstrap Overwrite end=========== -->


</head>
<body>
<!-- Nav Balken -->
<nav class="navbar navbar-inverse navbar-fixed-top text-center">
    <h1 class="text-center">Willkommen im ExaBlog</h1>
</nav>
<!--ENDE Nav Balken -->

<!-- Login -->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="container-fluid container-login">
                <div class="panel panel-default" id="panel-login">
                    <div class="panel-body">
                        <h2 id="title-login">Registrieren</h2>
                        <form action="#" th:action="@{/register}" th:object="${registerData}" method="POST">
                            <div class="form-group">
                                <input type="text" th:field="*{user.username}" class="form-control"
                                       placeholder="Benutzername" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{user.password}" class="form-control"
                                       placeholder="Passwort" required="true"/>
                            </div>
                            <input th:field="*{submitted}" name="submitted" type="hidden" value="true"/>
                            <button type="submit" class="btn btn-default">Registrieren</button>
                            <button type="register" class="btn pull-right">Löschen</button>
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
    </div>
</div>
<!--ENDE Login -->

<!-- Footer -->
<footer class="footer text-center">
    <br/>
    <p>ExaGroup</p>
</footer>
<!--ENDE Footer -->


<!-- Bootstrap-JavaScript
================================================== -->
<!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
</body>
</html>
