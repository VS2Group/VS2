<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>ExaBlog</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background: url(image/logback.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 60px;
            background-color: #222;
        }
    </style>
</head>


<body>
<div th:fragment="searchresult">
    <div class="col-md-12"></div>
    <div class="media-left">
        <img th:src="${result.imageUrl}" class="media-object" style="width:100px"/>
    </div>
    <div class="media-body">
        <h4 class="media-heading" th:text="${result.username}">Faby</h4>
        <span class="badge">folgen?</span>
    </div>

</div>
