<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>ExaBlog</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/exablog.css}" rel="stylesheet" media="screen"/>
</head>


<body>

<div th:fragment="searchresult">
    <!--/*@thymesVar id="result" type="de.hska.exablog.Logik.Model.Entity.User"*/-->
    <div class="col-md-12"></div>
    <div class="media-left">
        <img th:src="${result.imageUrl}" class="media-object" style="width:100px"/>
    </div>
    <div class="media-body">

        <h4 class="media-heading">
            <a th:href="@{|/timeline/dashboard/${result.username}|}"
               th:text="${result.username}">Forkbomb</a>

        <a th:href="@{|/follow/${result.username}/?source=${#httpServletRequest.requestURI}%3Fsearchterm=${searchterm}|}"
           th:if="${user} != null and ${user.canFollow(result)}" class="badge" style="background:#3299CC;"
           aria-label="Folgen">folgen</a>
        <a th:href="@{|/unfollow/${result.username}/?source=${#httpServletRequest.requestURI}%3Fsearchterm=${searchterm}|}"
           th:if="${user} != null and ${user.canUnfollow(result)}" class="badge" style="background:#3299CC;"
           aria-label="Entfolgen">entfolgen</a>
        </h4>
    </div>

</div>
