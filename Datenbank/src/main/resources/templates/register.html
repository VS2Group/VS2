<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>create and save new user</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head -->
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h1>add new user</h1>

    <h3 th:if="${registeredUsernameMessage}" th:text="${registeredUsernameMessage}"></h3>

    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label> Username </label> <input type="text" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label> Password </label> <input type="password" th:field="*{password}"/>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>

</div>
</body>
</html>
