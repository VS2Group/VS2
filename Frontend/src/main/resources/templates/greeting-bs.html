<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head -->
<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Greeting!</h1>
			<p
				th:text="'Hello ' + ( ${greeting.name} != null ? ${greeting.name} + '!' : 'World!')" />
			<p
				th:text="${greeting.content} != null ? ' Your message: ' + ${greeting.content}" />
			<h3>Your Comment</h3>
			<form class="form-inline" action="#" th:action="@{/greeting}"
				th:object="${greeting}" method="post">
				<div class="form-group">
					<label for="f1"> Name </label> <input placeholder="Bob" id="f1"
						type="text" th:field="*{name}" />
				</div>
				<div class="form-group">
					<label for="f2"> Message </label> <input placeholder="hello"
						id="f2" type="text" th:field="*{content}" />
				</div>
				<div class="checkbox">
					<label><input type="checkbox" th:field="*{bootstrap}" />
						Bootstrap </label>
				</div>
				<input type="submit" value="Submit" />
			</form>
		</div>
		<a class="btn btn-default" th:href="@{/greeting}">Reset</a>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
</body>
</html>
